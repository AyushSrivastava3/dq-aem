<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
<sly data-sly-call="${clientlib.css @ categories='mysite.1'}"/>
</sly>


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<script src="js/bootstrap.min.js" rel="script"></script>
<script src="vendor_js/jquery_3.6.js" rel="script"></script>
<script>
        $(window).scroll(function(){
    if ($(this).scrollTop() > 0) {
       $('.navbar').addClass('fixed-top');
    } else {
       $('.navbar').removeClass('fixed-top');
    }
});
    </script>

<sly data-sly-use.model="com.adobe.aem.guides.wknd.core.models.Dq4Carousel"/>
        <header>

          <div class="row">
              <div class="col-md-12 px-0">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="1000">
                        <img src="${model.fileReference1}" class="d-block w-100 img-fluid" alt="banner_1">
                        <div class="carousel-caption d-none d-md-block">
                          <h1>${model.title1}</h1>
                        </div>
                      </div>                      
                      <div class="carousel-item">
                        <img src="${model.fileReference2}" class="d-block w-100 img-fluid" alt="banner_3">
                        <div class="carousel-caption d-none d-md-block">
                          <h1>${model.title2}  <br>
                            </h1>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
              </div>
          </div>


          </header>
